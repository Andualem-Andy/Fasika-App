version: '3.8'

services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: strapi_prod
      POSTGRES_USER: strapi_prod
      POSTGRES_PASSWORD: ${DB_PASSWORD:-r00t}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strapi_prod -d strapi_prod"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./fasika-backend2
      args:
        NODE_ENV: production
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_CLIENT: postgres
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi_prod
      DATABASE_USERNAME: strapi_prod
      DATABASE_PASSWORD: ${DB_PASSWORD:-r00t}
      DATABASE_SSL: "false"
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
    volumes:
      - ./fasika-backend2/public/uploads:/app/public/uploads
      - ./fasika-backend2/config:/app/config
    ports:
      - "1337:1337"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('axios').get('http://localhost:1337/admin').catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./fasika-frontend
      args:
        NODE_ENV: production
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_STRAPI_URL: http://backend:1337
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('axios').get('http://localhost:3000').catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data: